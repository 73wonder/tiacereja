<div class="endereco-form-container fade-in">
  <div class="endereco-form-header">
    <h1 class="endereco-form-title">
      <i class="fas fa-map-marker-alt me-3"></i>
      {{ isEdit ? 'Editar Endereço' : 'Novo Endereço' }}
    </h1>
    <p class="endereco-form-subtitle">
      {{ isEdit ? 'Atualize as informações do endereço' : 'Preencha os dados do novo endereço' }}
    </p>
  </div>

  <div class="endereco-form-content">
    <form (ngSubmit)="salvar()" #enderecoForm="ngForm">
      <div class="row">
        <div class="col-md-8">
          <div class="form-group">
            <label for="rua" class="form-label">
              <i class="fas fa-road me-2"></i>
              Rua *
            </label>
            <input
              type="text"
              id="rua"
              class="form-control"
              [(ngModel)]="endereco.rua"
              name="rua"
              placeholder="Ex: Rua das Flores"
              required
            >
          </div>
        </div>
        
        <div class="col-md-4">
          <div class="form-group">
            <label for="numero" class="form-label">
              <i class="fas fa-hashtag me-2"></i>
              Número *
            </label>
            <input
              type="text"
              id="numero"
              class="form-control"
              [(ngModel)]="endereco.numero"
              name="numero"
              placeholder="Ex: 123"
              required
            >
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="complemento" class="form-label">
          <i class="fas fa-home me-2"></i>
          Complemento
        </label>
        <input
          type="text"
          id="complemento"
          class="form-control"
          [(ngModel)]="endereco.complemento"
          name="complemento"
          placeholder="Ex: Apartamento 101, Bloco A"
        >
      </div>

      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="bairro" class="form-label">
              <i class="fas fa-map me-2"></i>
              Bairro *
            </label>
            <input
              type="text"
              id="bairro"
              class="form-control"
              [(ngModel)]="endereco.bairro"
              name="bairro"
              placeholder="Ex: Centro"
              required
            >
          </div>
        </div>
        
        <div class="col-md-4">
          <div class="form-group">
            <label for="cidade" class="form-label">
              <i class="fas fa-city me-2"></i>
              Cidade *
            </label>
            <input
              type="text"
              id="cidade"
              class="form-control"
              [(ngModel)]="endereco.cidade"
              name="cidade"
              placeholder="Ex: São Paulo"
              required
            >
          </div>
        </div>
        
        <div class="col-md-2">
          <div class="form-group">
            <label for="estado" class="form-label">
              <i class="fas fa-flag me-2"></i>
              Estado *
            </label>
            <input
              type="text"
              id="estado"
              class="form-control"
              [(ngModel)]="endereco.estado"
              name="estado"
              placeholder="Ex: SP"
              maxlength="2"
              required
            >
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-4">
          <div class="form-group">
            <label for="cep" class="form-label">
              <i class="fas fa-mail-bulk me-2"></i>
              CEP *
            </label>
            <input
              type="text"
              id="cep"
              class="form-control"
              [(ngModel)]="endereco.cep"
              name="cep"
              placeholder="Ex: 01234-567"
              required
            >
          </div>
        </div>
        
        <div class="col-md-4">
          <div class="form-group">
            <label for="clienteId" class="form-label">
              <i class="fas fa-user me-2"></i>
              Cliente (ID)
            </label>
            <input
              type="number"
              id="clienteId"
              class="form-control"
              [(ngModel)]="endereco.clienteId"
              name="clienteId"
              placeholder="Ex: 1"
            >
          </div>
        </div>
      </div>

      <div class="form-actions">
        <button
          type="button"
          class="btn btn-secondary"
          (click)="cancelar()"
          [disabled]="loading"
        >
          <i class="fas fa-times me-2"></i>
          Cancelar
        </button>
        
        <button
          type="submit"
          class="btn btn-primary"
          [disabled]="loading || enderecoForm.invalid"
        >
          <span *ngIf="loading" class="spinner-border spinner-border-sm me-2" role="status">
            <span class="visually-hidden">Carregando...</span>
          </span>
          <i *ngIf="!loading" class="fas fa-save me-2"></i>
          {{ loading ? 'Salvando...' : (isEdit ? 'Atualizar' : 'Salvar') }}
        </button>
      </div>
    </form>
  </div>
</div>
