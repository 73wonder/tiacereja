<div class="dashboard-container fade-in">
  <div class="dashboard-header">
    <h1 class="dashboard-title">
      <i class="fas fa-tachometer-alt me-3"></i>
      Dashboard
    </h1>
    <p class="dashboard-subtitle">Visão geral do sistema de gestão de festas</p>
  </div>

  <div class="stats-grid">
    <div class="stat-card">
      <div class="stat-icon">
        <i class="fas fa-users"></i>
      </div>
      <div class="stat-content">
        <h3 class="stat-number">{{ stats.clientes }}</h3>
        <p class="stat-label">Clientes</p>
      </div>
    </div>

    <div class="stat-card">
      <div class="stat-icon">
        <i class="fas fa-file-invoice"></i>
      </div>
      <div class="stat-content">
        <h3 class="stat-number">{{ stats.solicitacoes }}</h3>
        <p class="stat-label">Solicitações</p>
      </div>
    </div>

    <div class="stat-card">
      <div class="stat-icon">
        <i class="fas fa-palette"></i>
      </div>
      <div class="stat-content">
        <h3 class="stat-number">{{ stats.temas }}</h3>
        <p class="stat-label">Temas</p>
      </div>
    </div>

    <div class="stat-card">
      <div class="stat-icon">
        <i class="fas fa-calendar-alt"></i>
      </div>
      <div class="stat-content">
        <h3 class="stat-number">{{ stats.tiposEvento }}</h3>
        <p class="stat-label">Tipos de Evento</p>
      </div>
    </div>
  </div>

  <div class="quick-actions">
    <h2 class="section-title">
      <i class="fas fa-bolt me-2"></i>
      Ações Rápidas
    </h2>
    
    <div class="actions-grid">
      <a routerLink="/clientes" class="action-card">
        <i class="fas fa-user-plus"></i>
        <span>Novo Cliente</span>
      </a>
      
      <a href="#" class="action-card" (click)="showComingSoon('Solicitações')">
        <i class="fas fa-file-plus"></i>
        <span>Nova Solicitação</span>
      </a>
      
      <a routerLink="/temas" class="action-card">
        <i class="fas fa-palette"></i>
        <span>Gerenciar Temas</span>
      </a>
      
      <a href="#" class="action-card" (click)="showComingSoon('Tipos de Evento')">
        <i class="fas fa-calendar-plus"></i>
        <span>Tipos de Evento</span>
      </a>
    </div>
  </div>
</div>
