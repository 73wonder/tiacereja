<div class="login-container">
  <div class="login-card scale-up">
    <div class="login-header">
      <i class="fas fa-birthday-cake login-icon"></i>
      <h1 class="login-title">Tia Cereja</h1>
      <p class="login-subtitle">Sistema de GestÃ£o de Festas</p>
    </div>
    
    <form class="login-form" (ngSubmit)="login()" #loginForm="ngForm">
      <div class="form-group">
        <label for="email" class="form-label">
          <i class="fas fa-envelope me-2"></i>
          Email
        </label>
        <input 
          type="email" 
          id="email" 
          class="form-control" 
          [(ngModel)]="credentials.email" 
          name="email"
          required
          email
          placeholder="Digite seu email">
      </div>
      
      <div class="form-group">
        <label for="password" class="form-label">
          <i class="fas fa-lock me-2"></i>
          Senha
        </label>
        <input 
          type="password" 
          id="senha" 
          class="form-control" 
          [(ngModel)]="credentials.senha" 
          name="senha"
          required
          placeholder="Digite sua senha">
      </div>
      
      <button 
        type="submit" 
        class="btn btn-primary btn-login"
        [disabled]="loginForm.invalid || loading">
        <span *ngIf="!loading">
          <i class="fas fa-sign-in-alt me-2"></i>
          Entrar
        </span>
        <span *ngIf="loading">
          <i class="fas fa-spinner fa-spin me-2"></i>
          Entrando...
        </span>
      </button>
    </form>
    
    <div class="login-footer">
      <p class="text-muted">
        <i class="fas fa-info-circle me-1"></i>
        Entre com suas credenciais para acessar o sistema
      </p>
    </div>
  </div>
</div>
